name: path-tracer
version: "1.0"
about: Path-trace awesome things
args:
    - profile:
        long: profile
        short: p
        takes_value: true
        help: A path to the yaml file containing all the rendering profile information
    - INPUT:
        help: Input file name GLTF format
        required: true
    - output:
        long: output
        short: o
        default_value: "render.png"
        help: Output image name
    - resolution:
        short: r
        long: resolution
        default_value: "800x800"
        help: Set resolution of the computed image
    - quiet:
        long: quiet
        short: q
        help: No progress bar printed
    - viewer:
        long: viewer
        short: v
        help: Display a viewer
