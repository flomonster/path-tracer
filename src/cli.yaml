name: path-tracer
version: "1.0"
about: Path-trace awesome things
args:
    - INPUT:
        required: true
        help: Input file name OBJ format
    - OUTPUT:
        required: true
        help: Output image name
    - resolution:
        short: r
        long: resolution
        default_value: "854x480"
        help: Set resolution of the computed image
